  <h1 id="h1">Hello</h1>

  <div>
    <table>
      <tr>
        <th>Title</th>
        <td id="bookDisplayTitle"></td>
      </tr>
      <tr>
        <th>Author</th>
        <td id="book1Author"></td>
      </tr>
      <tr>
        <th>Number of Pages</th>
        <td id="book1Npages"></td>
      </tr>
      <tr>
        <th>Read or not?</th>
        <td id="book1HaveRead"></td>
      </tr>
    </table>
    <button id="previousButton">Previous</button>
    <button id="nextButton">Next</button>
  </div>

  <button id="showBooksBtn">Show Books</button>

  <table id="tableOfBooks">
    <tbody id="tableHeaderRow">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Number of Pages</th>
        <th>Read?</th>
        <th>Change read status</th>
        <th>Remove</th>
      </tr>
    </tbody>
  </table>

  <button id="newBookBtn">Add New Book</button>

  <dialog id="newBookForm">
    <form id="newBookForm2">
      <table id="newFormTable">
        <tr>
          <th>Title</th>
          <td>
            <input type="text" id="newBookTitle" value="">
          </td>
        </tr>
        <tr>
          <th>Author</th>
          <td>
            <input type="text" id="newBookAuthor" value="">
          </td>
        </tr>
        <tr>
          <th>Number of Pages</th>
          <td>
            <input type="text" name="" id="newBookNpages" value="">
          </td>
        </tr>
        <tr>
          <th>Read or not?</th>
          <td>
            <!-- <input type="text" name="" id="newBookHaveRead" value=""> -->
            <input type="radio" id="readRadio" value="Read" name="read_status">
            <label for="readRadio">Read</label>
            <input type="radio" id="notReadYetRadio" value="Not read yet" name="read_status" checked>
            <label for="notReadYetRadio">Not read yet</label>
          </td>
        </tr>
      </table>
      <input id="formSaveBtn" type="submit" value="Submit">
    </form>
  </dialog>

  <div id="test"></div>

  <div id="booksDiv"></div>
